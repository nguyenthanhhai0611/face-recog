<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>ƒêƒÉng k√Ω khu√¥n m·∫∑t m·ªõi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 25px;
            border-radius: 10px;
            width: 420px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 15px;
        }

        input {
            width: 90%;
            padding: 10px;
            margin-bottom: 10px;
        }

        video, canvas {
            width: 100%;
            border-radius: 8px;
            margin-top: 10px;
        }

        button {
            margin-top: 10px;
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .btn-capture {
            background: #3498db;
            color: white;
        }

        .btn-train {
            background: #2ecc71;
            color: white;
        }

        .count {
            margin-top: 8px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>ƒêƒÉng k√Ω khu√¥n m·∫∑t m·ªõi</h2>

    <input type="text" id="name" placeholder="Nh·∫≠p t√™n nh√¢n vi√™n">

    <video id="video" autoplay></video>
    <canvas id="canvas" style="display:none;"></canvas>

    <button class="btn-capture" type="button" onclick="captureImage()">üì∏ Ch·ª•p ·∫£nh</button>
    <div class="count">S·ªë ·∫£nh ƒë√£ ch·ª•p: <span id="count">0</span></div>

    <form action="/train" method="POST">
        <button class="btn-train" type="submit">ƒêƒÉng k√Ω</button>
    </form>
</div>

<script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const nameInput = document.getElementById('name');
    const countSpan = document.getElementById('count');

    let count = 0;

    // üîπ M·ªü camera
    navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
            video.srcObject = stream;
        })
        .catch(err => {
            alert("Kh√¥ng th·ªÉ m·ªü camera: " + err);
        });

    // üîπ Ch·ª•p ·∫£nh & g·ª≠i v·ªÅ server
    function captureImage() {
        if (!nameInput.value.trim()) {
            alert("Vui l√≤ng nh·∫≠p t√™n nh√¢n vi√™n");
            return;
        }

        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas.getContext('2d').drawImage(video, 0, 0);

        const imageData = canvas.toDataURL('image/jpeg');

        fetch('/capture', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                name: nameInput.value.trim(),
                image: imageData
            })
        })
        .then(res => res.json())
        .then(data => {
            if (data.success) {
                count++;
                countSpan.innerText = count;
            } else {
                alert(data.message || "L·ªói khi l∆∞u ·∫£nh");
            }
        })
        .catch(err => {
            alert("L·ªói k·∫øt n·ªëi server");
            console.error(err);
        });
    }
</script>

</body>
</html>

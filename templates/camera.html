<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Chấm công bằng Camera</title>

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <style>
      body {
        margin: 0;
        font-family: "Inter", sans-serif;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        background: #ffffff;
        padding: 30px 35px;
        border-radius: 18px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
        text-align: center;
        max-width: 820px;
        width: 100%;
      }

      h2 {
        color: #0f3c78;
        font-weight: 700;
        margin-bottom: 6px;
      }

      .subtitle {
        font-size: 14px;
        color: #666;
        margin-bottom: 20px;
      }

      .camera-box {
        position: relative;
        border-radius: 16px;
        overflow: hidden;
        border: 3px solid #007bff;
        box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
      }

      .camera-box img {
        width: 100%;
        max-height: 520px;
        object-fit: cover;
      }

      .status {
        margin-top: 15px;
        font-size: 14px;
        font-weight: 500;
        color: #11998e;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 8px;
      }

      .back {
        margin-top: 25px;
        display: inline-block;
        text-decoration: none;
        font-weight: 600;
        color: #007bff;
      }

      .back:hover {
        text-decoration: underline;
      }

      .hint {
        margin-top: 10px;
        font-size: 13px;
        color: #888;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h2>Chấm công bằng Camera</h2>
      <div class="subtitle">
        Hệ thống tự động nhận diện khuôn mặt và ghi nhận thời gian chấm công
      </div>

      <div class="camera-box">
        <img src="{{ url_for('video_feed') }}" alt="Camera chấm công" />
      </div>

      <div class="status">
        <i class="fa-solid fa-circle" style="color: #38ef7d"></i>
        Camera đang hoạt động – Vui lòng nhìn thẳng vào camera
      </div>

      <div class="hint">
        Hệ thống sẽ tự động chấm công khi khuôn mặt được nhận diện hợp lệ
      </div>

      <a class="back" href="{{ url_for('index') }}">
        ← Quay lại trang quản lý chấm công
      </a>
    </div>
  </body>
</html>
